<!DOCTYPE html>
<html>
	<head>
		<title>Butterfly Gallery</title>
		<link rel="stylesheet" type="text/css" href="jsbasics.css">
	</head>
	<body>
		<h1>Image gallery example</h1>

		<div class="full-img">
		  <img class="displayed-img" src="img/blackButterflies.jpeg">
		  <div class="overlay"></div>
		  <button class="dark">Darken</button>
		</div>

		<div class="thumb-bar">
			<div class="img"><img src="img/blueButterflies.jpeg"></div>
			<div class="img"><img src="img/frogButterfly.jpeg"></div>
			<div class="img"><img src="img/pinkFlowerButterfly.jpeg"></div>
			<div class="img"><img src="img/purpleFlowerButterfly.jpeg"></div>
			<div class="img"><img src="img/redFlowerButterfly.jpeg"></div>
		</div>
		<script type="text/javascript" href="jsbasics.js"></script>
	</body>
</html>
